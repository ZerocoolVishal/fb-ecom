<div class="main-content-wrapper d-flex clearfix">

  <!-- Mobile Nav (max width 767px) Start -->
  <app-mobile-nav></app-mobile-nav>
  <!-- Mobile Nav (max width 767px) End -->

  <!-- Header Area Start -->
  <app-header></app-header>
  <!-- Header Area End -->

  <div class="shop_sidebar_area">

    <!-- ##### Single Widget ##### -->
    <div class="widget catagory mb-50">
      <!-- Widget Title -->
      <h6 class="widget-title mb-30">Catagories</h6>

      <!--  Catagories  -->
      <div class="catagories-menu">
        <ul>
          <li class="active"><a href="#">Chairs</a></li>
          <li><a href="#">Beds</a></li>
          <li><a href="#">Accesories</a></li>
          <li><a href="#">Furniture</a></li>
          <li><a href="#">Home Deco</a></li>
          <li><a href="#">Dressings</a></li>
          <li><a href="#">Tables</a></li>
        </ul>
      </div>
    </div>

  </div>

  <div class="amado_product_area section-padding-100">
    <div class="container-fluid">

      <div class="row">

        <div class="col-12 col-sm-6 col-md-12 col-xl-6" *ngFor="let product of products">
          <div class="single-product-wrapper">
            <!-- Product Image -->
            <div class="product-img">
              <img src="assets/img/product-img/product1.jpg" alt="">
              <!-- Hover Thumb -->
              <img class="hover-img" src="assets/img/product-img/product2.jpg" alt="">
            </div>

            <!-- Product Description -->
            <div class="product-description d-flex align-items-center justify-content-between">
              <!-- Product Meta Data -->
              <div class="product-meta-data">
                <div class="line"></div>
                <p class="product-price">$180</p>
                <a [routerLink]="['/product-details', 1]">
                  <h6>Modern Chair</h6>
                </a>
              </div>
              <!-- Ratings & Cart -->
              <div class="ratings-cart text-right">
                <div class="ratings">
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                  <i class="fa fa-star" aria-hidden="true"></i>
                </div>
<!--                <div class="cart">-->
<!--                  <a href="cart.html" data-toggle="tooltip" data-placement="left" title="Add to Cart"><img src="assets/img/core-img/cart.png" alt=""></a>-->
<!--                </div>-->
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col-12">
          <!-- Pagination -->
          <nav aria-label="navigation">
            <ul class="pagination justify-content-end mt-50">
              <li class="page-item active"><a class="page-link" href="#">01.</a></li>
              <li class="page-item"><a class="page-link" href="#">02.</a></li>
              <li class="page-item"><a class="page-link" href="#">03.</a></li>
              <li class="page-item"><a class="page-link" href="#">04.</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
