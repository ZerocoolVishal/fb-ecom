<header class="header-area clearfix">
  <!-- Close Icon -->
  <div class="nav-close">
    <i class="fa fa-close" aria-hidden="true"></i>
  </div>
  <!-- Logo -->
  <div class="logo">
    <a [routerLink]="'/home'"><img src="assets/img/core-img/logo.png" alt=""></a>
  </div>
  <!-- Amado Nav -->
  <nav class="amado-nav">
    <ul>
      <li [routerLinkActive]="'active'"><a [routerLink]="'/home'">Home</a></li>
      <li [routerLinkActive]="'active'"><a [routerLink]="'/shop'">Shop</a></li>
      <li [routerLinkActive]="'active'"><a [routerLink]="'/cart'">Cart</a></li>
    </ul>
  </nav>
  <!-- Button Group -->
  <div class="amado-btn-group mt-30 mb-100">
    <a [routerLink]="'/shop'" class="btn amado-btn mb-15">%Discount%</a>
    <a [routerLink]="'/shop'" class="btn amado-btn active">New this week</a>
  </div>
  <!-- Cart Menu -->
  <div class="cart-fav-search mb-100">
    <a [routerLink]="'/cart'" class="cart-nav"><img src="assets/img/core-img/cart.png" alt=""> Cart <span>(0)</span></a>
    <a [routerLink]="'/shop'" class="fav-nav"><img src="assets/img/core-img/favorites.png" alt=""> Favourite</a>
    <a [routerLink]="'/shop'" class="search-nav"><img src="assets/img/core-img/search.png" alt=""> Search</a>
  </div>
  <!-- Social Button -->
  <div class="social-info d-flex justify-content-between">
    <a href="http://pinterest.com" target="_blank"><i class="fa fa-pinterest" aria-hidden="true"></i></a>
    <a href="http://instagram.com" target="_blank"><i class="fa fa-instagram" aria-hidden="true"></i></a>
    <a href="http://facebook.com" target="_blank"><i class="fa fa-facebook" aria-hidden="true"></i></a>
    <a href="http://twitter.com" target="_blank"><i class="fa fa-twitter" aria-hidden="true"></i></a>
  </div>
</header>
